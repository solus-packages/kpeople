name       : kpeople
version    : 5.58.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/5.58/kpeople-5.58.0.tar.xz : 2588f7a4df4c03fe756d9e766120e35b0f991df5c8e5f75c3a507cc5739ded32
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Provides access to all contacts and aggregates them by person
description: |
    KPeople offers unified access to our contacts from different sources, grouping them by person while still exposing all the data. Furthermore, KPeople will also provide facilities to integrate the data provided in user interfaces by providing QML and Qt Widgets components.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - ki18n-devel
    - kitemviews-devel
    - kservice-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
